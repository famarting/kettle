name: run-tests

on: 
  pull_request:
    branches-ignore: master
  push:
    branches: master

jobs:
  integration-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: run tests
      run: make run-tests
