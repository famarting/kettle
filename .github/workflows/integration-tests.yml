name: run-integration-tests

on: [push]

jobs:
  integration-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: run mongo
      run: make run-mongo-background
    - name: run api-server
      run: make run-api-server
    - name: run integration-tests
      run: make run-integration-tests
